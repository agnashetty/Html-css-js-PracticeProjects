<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bar</title>
    <script src="https://kit.fontawesome.com/abc276b13d.js" crossorigin="anonymous"></script>
    <style>
        body {margin:0;}
        .icon-bar{
            width: 100%;
            background-color: #e7f47a;
            overflow: auto;
        }

        .icon-bar a {
            float:left;
            padding: 12px 0px;
            width: 20%;
            text-align: center; 
            font-size: 36px;
        }
        .icon-bar :hover{
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
    </div>
</body>
</html>
