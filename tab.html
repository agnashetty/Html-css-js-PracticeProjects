<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}
.tabcontent{
    display: none;
}
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tablink:hover{
    background-color: rgb(78, 74, 83);
    color: white;
    float: left;
}

.tab button.active {
  background-color: #ccc;
}
.tabcontent {
  display: none;
  padding: 6px 12px;
 
  border-top: none;
}
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablink" onclick="openpage(event,'home')">Home</button>
        <button class="tablink "onclick="openpage(event,'about')">About</button>
        <button class="tablink "onclick="openpage(event,'contact')">Contact</button>
    </div>

    <div id="home" class="tabcontent">
Welcome to our new website
    </div>
    <div id="about" class="tabcontent">
We offer services like building static website, dynamic website for your business & personal portfolios.
    </div>
    <div id="contact" class="tabcontent">
visit us at crazecode@abc.com
    </div>

    <script>
        function openpage(evt, pagename) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(pagename).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
</body>
</html>
