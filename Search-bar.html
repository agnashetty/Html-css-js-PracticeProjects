<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar</title>

    <style>
* {box-sizing: border-box;}
.navbar{
background-color: aquamarine;
float: left;
overflow: hidden;
display: block;
padding: 14px 16px;
width: 100%;
}

 a{
    color: black;
    text-decoration: none;
}
.page:hover {
  background-color: #ddd;
  color: black;
}
a:focus{
    background-color: aqua;
    
}
.search {
    float:right;
    border-style: none;
    margin: 0px 30px;
    padding: 5px;
} 
button{
    float: right;
}
    </style>
</head>
<div class="navbar">
    <a class="page" href="#home">Home</a>
    <a class="page" href="#About">About</a>
    <a class="page" href="#Contact">Contact</a>
   
   <input class="search"  type="text">
<button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
   
</div>

<body>
    <script src="https://kit.fontawesome.com/abc276b13d.js" crossorigin="anonymous"></script>
</body>
</html>
